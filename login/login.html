<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form>
        <div class="image"></div>
        <div class="login">
            <div class="welcome">
                <span>Bem-vindo</span>
            </div>
            <h2>Faça o login com sua conta</h2>

            <div class="inputs">
                <input id="e-mail" type="e-mail" placeholder="E-mail" required>
                <input id="password" type="password" placeholder="Senha" required>
                <h3></h3>
                <button id="button">Login</button>
            </div>
            <div class="register">
                <span>Não tem cadastro?</span>
                <a href="" class="registration">Clique aqui</a>
            </div>
        </div>
    </form>

</body>
<script text="text/javascript" src="login.js"></script>

</html>
